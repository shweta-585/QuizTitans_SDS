<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>

    <body class="bg-[#886efac2] bg-gradient-to-br from-[#4158D0] via-[#C850C0] to-[#FFCC70] text-white min-h-screen flex items-center justify-center">

        <div id="login-page" class="w-full h-full flex justify-center items-center">
            <div class="login-box p-8 py-16 px-20 flex flex-col items-center bg-[#886efa3c] gap-4 rounded-md shadow">
                <h1 class="text-2xl font-semibold mt-8">Login Form</h1>
                <div class="login-card">
                    <form class="flex flex-col items-center gap-4 p-12 py-12 px-4">
                        <label for="email" class="text-left w-full">Username</label>
                        <input type="email" name="email" id="email" class="w-40 rounded-md" required>
                        <label for="password" class="text-left w-full">Password</label>
                        <input type="password" name="password" id="password" class="w-40 rounded-md" required>
                        <input type="submit" value="login" class="mt-4 bg-[#8EC5FC] py-2 px-8 rounded-md cursor-pointer">
                    </form>
                </div>
            </div>
        </div>
    </body>
</body>
</html>

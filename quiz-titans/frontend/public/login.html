<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="component-styles/login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="title">
                <h2>Login Page</h2>
            </div>
            <form action="login">
                <div class="username">
                    <input type="email" placeholder="Username">
                </div>
                <div class="password">
                    <input type="password" placeholder="Password">
                </div>
                <div class="submit">
                    <input type="submit" value="login" >
                </div>
            </div>
            </form>
        </div>
    </div>
</body>
</html>

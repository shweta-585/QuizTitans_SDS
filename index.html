<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>

    <div class="quiz-img-box">
        <img class="quiz-img" src="assets/quiz-images-transformed.jpeg" alt="movie images">
    </div>
    
    <div class="navbar">
        <div class="menu-logo">
            <svg class="menu-svg" version="1.1" xmlns="http://www.w3.org/2000/svg" width="25" height="25" viewBox="0 0 512 512">
                <g id="icomoon-ignore"></g>
                <path d="M32 96h448v96h-448zM32 224h448v96h-448zM32 352h448v96h-448z"></path>
            </svg>
            <h2 class="logo">QuizTitans</h2>
        </div>
        <div class="sign">
            <a href="#" class="up">Sign Up</a>
            <a href="#" class="in">Sign In</a>
        </div>
    </div>
    
    <div class="hero-section">
        <div class="heading">
            <h1 class="heading-main">QuizTitans GO!!</h1>
            <p class="heading-sub"> We've got all the quizzes you love to binge! <br>Come on in and hunker down for the long haul. </p>
        </div>
        <div class="searchbar">
            <input class="search-box" type="search" placeholder="search for quizzes">
            <ul class="search-options">
                <li>Anime</li>
                <li>Movies</li>
                <li>Science</li>
                <li>Nature</li>
            </ul>
        </div>
    </div>

</body>
</html>
